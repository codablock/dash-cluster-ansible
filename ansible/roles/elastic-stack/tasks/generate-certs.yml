---

- name: Create certs and bundle dir
  file:
    path: '{{ bundle_path }}'
    state: directory
    recurse: true

- name: Generate templates for certificate creation
  template:
    src: 'certs/{{ item }}.j2'
    dest: '{{ bundle_path }}/{{ item }}'
    mode: 0644
  loop:
    - docker-compose.yml
    - instances.yml
    - .env
  register: templates

- name: Generate certs
  docker_compose:
    project_src: '{{ bundle_path }}'
  when: templates is changed

- name: Pause for 5 seconds to finish writing zip file
  pause:
    seconds: 5
