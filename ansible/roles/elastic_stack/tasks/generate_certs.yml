---

- name: Create certs and bundle dir
  ansible.builtin.file:
    path: '{{ bundle_path }}'
    state: directory
    recurse: true

- name: Generate templates for certificate creation
  ansible.builtin.template:
    src: 'certs/{{ item }}.j2'
    dest: '{{ bundle_path }}/{{ item }}'
    mode: 0644
  loop:
    - docker-compose.yml
    - instances.yml
    - .env
  notify: Generate certs
