---

- name: create platform services dir
  file:
    path: '{{ mn_evo_services_path }}'
    state: directory
    recurse: true

- name: create platform logs dir
  file:
    path: '{{ mn_evo_services_path }}/logs'
    state: directory
    recurse: true

- name: configure log rotation
  include_role:
    name: arillso.logrotate
  vars:
    logrotate_applications:
      - name: platform-logs
        definitions:
          - logs:
              - '{{ mn_evo_services_path }}/logs/*.log'
            options:
              - rotate 7
              - daily
              - maxsize 1G
              - missingok
              - notifempty
              - copytruncate
              - compress
              - delaycompress

- name: Ensure logrotate runs hourly under systemd timer
  lineinfile:
    path: /lib/systemd/system/logrotate.timer
    regexp: '^OnCalendar=hourly'
    insertafter: '^OnCalendar=daily'
    line: OnCalendar=hourly

- name: Enable and restart logrotate systemd timer
  systemd:
    name: logrotate.timer
    state: restarted
    enabled: yes
    daemon_reload: true

- name: copy files
  template:
    src: '{{ item }}.j2'
    dest: '{{ mn_evo_services_path }}/{{ item }}'
  loop:
    - docker-compose.yml
    - dapi-nginx.conf
    - dapi-nginx-grpc.conf
    - dapi-nginx-errors.grpc_conf
    - .env
    - dapi-envoy.yaml

- name: pull platform docker images
  command: docker-compose pull
  args:
    chdir: '{{ mn_evo_services_path }}'

- import_tasks: tendermint.yml
  vars:
    skip_genesis: "{{ skip_tenderdash_genesis|default(false)|bool }}"

- name: start masternodes evolution services
  docker_compose:
    project_src: '{{ mn_evo_services_path }}'
    state: present
    restarted: yes
    pull: yes
