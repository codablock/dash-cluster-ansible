---

filebeat_platform_inputs:
  - type: log
    enabled: "{{ drive_host_info.containers | length > 0 }}"
    json.message_key: message
    exclude_files: ['\.gz$']
    index: "logs-drive.abci-{{ dash_network_name }}-%{[agent.version]}"
    paths:
      - "{{ abci_logs_path }}/drive-json*.log*"
    processors:
      - timestamp:
          field: json.timestamp
          layouts:
            - UNIX_MS
      - add_fields:
          target: event
          fields:
            dataset: "drive.abci-{{ dash_network_name }}"
      - rename:
          fields:
            - from: "json.fields.message"
              to: "message"
          ignore_missing: true
          fail_on_error: true
      - rename:
          fields:
            - from: "json.level"
              to: "log.level"
  - type: container
    enabled: "{{ tenderdash_host_info.containers | length > 0 }}"
    json.message_key: message
    index: "logs-drive.tenderdash-{{ dash_network_name }}-%{[agent.version]}"
    paths:
      - '/var/lib/docker/containers/{{ tenderdash_container_id }}/*.log'
    processors:
      - add_fields:
          target: event
          fields:
            dataset: "drive.tenderdash-{{ dash_network_name }}"
      - rename:
          fields:
            - from: "json.message"
              to: "message"
          ignore_missing: true
          fail_on_error: true
      - rename:
          fields:
            - from: "json.level"
            - to: "log.level"
